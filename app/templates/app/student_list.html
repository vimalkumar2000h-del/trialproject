{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student List</title>
  <link rel="stylesheet" href="{% static 'app/css/student_list.css' %}">
</head>
<body>
  <h1>Student List</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Class</th>
        <th>Age</th>
        <th>Place</th>
      </tr>
    </thead>
    <tbody>
      {% for str in students %}
      <tr>
        <td data-label="Name">{{ str.name }}</td>
        <td data-label="Class">{{ str.class_name }}</td>
        <td data-label="Age">{{ str.age }}</td>
        <td data-label="Place">{{ str.place }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
